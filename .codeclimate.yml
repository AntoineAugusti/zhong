---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - "**.js"
  - "**.jsx"
  - "**.rb"
exclude_paths:
- "**/*helper*"
- test/
- "**/*{.,-}min.js"
